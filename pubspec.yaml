name: ai_notes_app
description: "A Flutter project for AI-powered note-taking."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Backend & Database (Firebase)
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.1
  cloud_firestore: ^5.0.2
  firebase_storage: ^12.1.0

  # AI Features
  google_generative_ai: ^0.4.1

  # Voice-to-Text
  speech_to_text: ^6.6.2
  
  # For API Key Management
  flutter_dotenv: ^5.1.0

  # Helper for date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    # This line is important to make your API key accessible
    - .env